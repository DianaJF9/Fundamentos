    const capicua = (numero = 0) => {
        if (!numero) return console.warn("No ingresaste un numero");

        : console.info(`No es capícua.Número original ${numero}, Numero al revés ${alReves}`)

    /*3)Programa una funcion que calcule el factorial de un número (El factorial de un entero positivo n,
    se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120*/
    const factorial = (numero = undefined) =>{
        if(numero === undefined) return console.warn("No ingresaste un número");

        if(typeof numero!== "number") return console.error(`El valor "${numero}" ingresado. NO es un número`);

        if(numero === 0) return console.error("El número no puede ser 0");

        let factorial = 1;

        for(let i = numero; i > 1; i--){
            factorial*=i;
        }

        return console.info(`El factorial de ${numero} es ${factorial}`);
    }

    /*4)Progrma una funcion que determin si un numero es primo (aquí que solo es divisible por si mismo y 1)
    o no, pe. mifuncion(7) devolver true */
    const numeroPrimo = (numero = undefined) => {
        if(numero === undefined) return console.warn("No ingresaste un número");
        
        if(typeof numero!== "number") return console.error(`El valor "${numero}" ingresado. NO es un número`);
        
        if(numero === 0) return console.error("El número no puede ser 0");

        if(numero === 1) return console.error("El número no puede ser 1");

        if(Math.sign(numero) === -1) return console.error("El número no puede ser negativo");

        let divisible = false;

        for(let i = 2; i <  numero; i++){
            if ((numero % i) === 0){
                divisible = true;
                break;
            }
        }

        return (divisible)
        ? console.log(`El número ${numero}, NO es primo`)
        : console.log(`El número ${numero}, Sí es primo`);
    }

    const convetirGrados = (grados = undefined, unidad = undefined) => {

            return console.info(`${grados}°C = ${Math.round((grados*(9/5))+32)}°F`);

            return console.info(`${grados}°F = ${Math.round(((grados-32)*(5/9)))}°C`);
        }else {
            return console.error("El tipo de grados a convertir NO es valido");
        }
    }

    const aplicarDescuento = (monto = undefined, descuento = 0) => {

    /* 9) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el dia de
    hoy pe. miFuncion(new Date(1984,4,3)) devolverá 37 años (en 2022)*/
    const calcularAnios = (fecha = undefined) =>{
        if (fecha === undefined) return console.warn("No ingresaste la fecha");

        if(!(fecha instanceof Date)) return console.error("El valor que ingresaste no es una fecha válida");

        let hoyMenosFecha = new Date().getTime() - fecha.getTime(), aniosEnMS = 1000*60*60*24*365, aniosHumanos = Math.floor(hoyMenosFecha/aniosEnMS);

        return(Math.sign(aniosHumanos) === -1)
        ? console.info(`Falta ${Math.abs(aniosHumanos)} años para el ${fecha.getFullYear()}.`)
        : (Math.sign(aniosHumanos)=== 1)
        ? console.info(`Han pasado ${aniosHumanos} años desde ${fecha.getFullYear()}.`)
        : console.info(`Estamos en el año actual ${fecha.getFullYear()}.`)
    }
