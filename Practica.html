<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Solicitar al usuario 2 números y realizar la suma de ellos */
        let num1 = prompt("Ingresa un número", " ");
        let num2 = prompt("Ingresa otro número", " ");

        /* Realizamos la suma y guardamos el resultado */
        suma = (parseInt(num1)) + (parseInt(num2));

        /* Imprimimos el resultado y un mensaje de despedida */
        alert("La suma es: " + suma + "\nGRACIAS" );
    </script>    
</body>
</html>
